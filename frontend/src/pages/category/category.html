<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BStore</title>
		<!-- Icons -->
		<script src="https://kit.fontawesome.com/5980929ce4.js" crossorigin="anonymous"></script>
	</head>
	<body class="bg-slate-50 md:overflow-auto">
		<!-- Header section -->
		<header class="sticky z-50 top-0 bg-slate-50 shadow-md pt-2 border-b-2 border-slate-200">
			<div class="container mx-auto flex-column">
				<div class="flex justify-between px-2 items-center">

					<div class="md:hidden relative z-50">
						<button data-toggle='categories-nav' data-mode='close' id='burger-button' class="relative group">
							<div class="relative flex overflow-hidden items-center justify-start w-[50px] h-[50px] transform transition-all duration-200">
								<div class="flex flex-col justify-between w-[20px] h-[20px] transform transition-all duration-300 origin-center overflow-hidden">
									<div class="bg-orange-500 h-[2px] w-7 transform transition-all duration-300 origin-left group-data-[mode=open]:rotate-[42deg]"></div>
									<div class="bg-orange-500 h-[2px] w-1/2 rounded transform transition-all duration-300 group-data-[mode=open]:-translate-x-10"></div>
									<div class="bg-orange-500 h-[2px] w-7 transform transition-all duration-300 origin-left group-data-[mode=open]:-rotate-[42deg]"></div>
								</div>
							</div>
						</button>
					</div>

					<h1 class="text-4xl font-serif tracking-widest text-orange-500 text-center">
						<a href="/">
							BStore
						</a>
					</h1>

					<ul>
						<li class="text-slate-600 text-lg transition hover:text-orange-500 transition cursor-pointer active:text-orange-400">
							<i class="fa-solid fa-cart-shopping"></i>
						</li>
					</ul>
				</div>

				<!-- Navigation and Search -->
				<nav class="flex px-2 justify-between items-center gap-6 h-12">
					<ul id="categories-nav" data-open="initial" class="data-[open=initial]:hidden data-[open=true]:animate-[fadein_.2s_ease-in] z-30 flex flex-col fixed justify-center items-center inset-0 w-screen h-screen md:flex bg-orange-50 md:w-auto md:h-auto md:relative md:flex-row md:bg-transparent flex-1 md:items-center md:justify-start gap-6 data-[open=false]:hidden">
					</ul>
					<div class="w-full sm:mx-auto sm:max-w-sm md:w-96">
						<div class="relative z-10 w-full">
							<input type="search" id="search-product-input" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-white rounded-lg border border-slate-300 focus:border-slate-500" placeholder="Buscar Licor, Energizante, Cerveza..." required="">
							<button type="submit" id="search-product-button" class="absolute top-0 right-0 bottom-0 p-2.5 text-sm font-medium text-white bg-slate-500 rounded-r-lg  hover:bg-slate-600 focus:outline-none focus:ring-blue-300">
								<svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
								<span class="sr-only">Search</span>
							</button>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main class="container mx-auto">
			<header>
				<h3 id='category-name' class="py-8 font-serif capitalize text-center font-semibold text-slate-700 text-3xl">
				</h3>
			</header>

			<main class="flex flex-col gap-8">
				<section id="view-options" class="px-2 w-full flex justify-between text-slate-700">
					<div class="flex-1">
						<div class="border w-min sm:w-fit flex flex-wrap border-2 border-slate-600 cursor-pointer">
							<label for="view-options-sort" class="truncate py-1 w-full sm:w-auto px-3 cursor-pointer bg-slate-600 text-slate-50">Ordenar por</label>
							<select id="view-options-sort" class="cursor-pointer w-full sm:w-32 py-1 px-1">
								<option selected value="asc">A - Z</option>
								<option value="desc">Z - A</option>
							</select>
						</div>
					</div>
					<div id="view-options-number" class="flex-1 text-right text-lg font-semibold"></div>
					<!-- <div id="view-options-pagination" class="flex-1 text-right">paginaci√≥n</div> -->
				</section>
				<section id="products-section" class="flex-1 flex xl:justify-space-evenly md:justify-around justify-center w-full flex-wrap sm:gap-x-8 gap-y-4 md:gap-y-8">
					<!-- Card component -->
				</section>
			</main>
		</main>
		<script type="module" src="./category.js"></script>
	</body>
</html>
