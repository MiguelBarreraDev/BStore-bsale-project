<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BStore</title>
		<!-- Icons -->
		<script src="https://kit.fontawesome.com/5980929ce4.js" crossorigin="anonymous"></script>
	</head>
	<body class="bg-slate-50">
		<!-- Header section -->
		<header class="sticky top-0 bg-slate-50 shadow-md py-2 border-b-2 border-slate-200">
			<div class="container mx-auto flex-column">
				<div class="flex justify-between items-center">
					<h1 class="text-3xl text-orange-500 font-semibold">BStore</h1>
					<ul>
						<li class=" transition hover:text-orange-500 transition cursor-pointer active:text-orange-400">
							<i class="fa-solid fa-cart-shopping"></i>
						</li>
					</ul>
				</div>
				<!-- Navigation and Search -->
				<div>
					<nav class="flex justify-between items-center">
						<ul class="flex items-center justify-start gap-6">
							<li class="hover:text-orange-500 transition">
								<a href="/tienda">Nuestros productos</a>
							</li>
							<li class="hover:text-orange-500 transition">
								<a href="/about">Favoritos</a>
							</li>
						</ul>
						<div class="flex">
							<input id="buscar" placeholder="Buscar" type="search" class="px-1 border-2 border-r-0 border-slate-200">
							<div class="px-2 py-1 border-2 border-slate-200 cursor-pointer">
								<i class="fa-solid fa-magnifying-glass"></i>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</header>

		<!-- Hero section -->
		<div class="bg-[url('https://img.freepik.com/foto-gratis/mujer-sueter-blanco-vertiendo-syrop-verde-vidrio_1157-26606.jpg?w=2000')] bg-center bg-cover bg-no-repeat h-96">
			<div class="container mx-auto flex h-full items-center">
				<h2 class="text-white text-4xl">
					Hero section
				</h2>
			</div>
		</div>

		<!-- Main section -->
		<main class="container mx-auto">
			<header>
				<h3 class="py-8 text-center font-semibold text-slate-700 text-3xl">Nuestros productos</h3>
			</header>
			<main class="flex gap-8">
				<aside class="px-4">
					<h4 class="text-xl">Categor√≠as</h4>
					<ul class="py-4">
						<li class="flex gap-2"><input type="checkbox">Licores</li>
						<li class="flex gap-2"><input type="checkbox">Gaseosas</li>
						<li class="flex gap-2"><input type="checkbox">Leches</li>
					</ul>
				</aside>
				<section id="products-section" class="flex-1 flex justify-start flex-wrap gap-x-2 sm:gap-x-12 xl:gap-x-8 gap-y-8">
					<!-- Card component -->
				</section>
			</main>
		</main>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
